            <svg viewBox="0 0 42 42">

            <p>
                Entre las personas consultadas, un 96% puede reconocer el significado de este icono, esta relación 9 a 10 tambien se puede representar de la siguiente forma:
            </p>

            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 24" id="personas"></svg> 

            <p>En la presentación gráfica del dato de 9 en 10 se utilizó un <a href="https://datavizcatalogue.com/ES/metodos/grafico_de_pictogramas.html" target="_blank">Gráfico de pictogramas</a></p>

        <script>
            for (let x = 0; x < 10; x++) {
                if (x < 10) {
                    document.querySelector("#personas").innerHTML += `
                        <g  fill="none" stroke="#D50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform ="translate(${x *24} 0)">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                            <circle cx="8.5" cy="7" r="4"></circle>
                            <polyline points="17 11 19 13 23 9"></polyline>

                        `;
                } else {
                    document.querySelector("#personas").innerHTML += `
                         <g  fill="none" stroke="#D50000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" transform ="translate(${x *24} 0)">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>

                }
